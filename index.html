<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Lista de Tarefas</title>
</head>
<body>
    <div class="container">        
        <div class="card mt-3">
            <h1 class="card-header">Lista de Tarefas</h1>
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" autofocus name="tarefa" class="form-control" placeholder="Digite aqui a sua Tarefa">
                    <button class="btn btn-secondary" type="button" id="botao">Adicionar</button>
                </div>
                <h6>Tarefas:</h6>                        
                <ul id="lista" class="list-group">
                    
                </ul>                    
            </div>
        </div>        
    </div>

    
    <script src="js/script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
